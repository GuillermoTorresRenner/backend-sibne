name: 🚀 Build, Test & Deploy SIBNE Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: lebateleur/sibne-backend

jobs:
  test-build-deploy:
    name: 🧪 Test, Build & Deploy
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🐘 Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: 🗄️ Load database backup
        run: |
          PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql \
            -h localhost \
            -U ${{ secrets.POSTGRES_USER }} \
            -d ${{ secrets.POSTGRES_DB }} \
            -f scripts/db_backups/backup_sibne_hashedPasswords_20251008_162640.sql

      - name: �� Run tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}

      - name: 🔥 Run Artillery stress tests
        env:
          DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}
        run: |
          # Crear directorio para reportes
          mkdir -p artillery-reports

          # Instalar Artillery v2.0.26 (versión más reciente)
          npm install -g artillery@latest

          # Verificar que la base de datos esté disponible
          echo "🗄️ Verificando conexión a la base de datos..."
          PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql \
            -h localhost \
            -U ${{ secrets.POSTGRES_USER }} \
            -d ${{ secrets.POSTGRES_DB }} \
            -c "SELECT 1;" > /dev/null

          # Configurar variables de entorno para la aplicación
          export DATABASE_URL="postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}"
          export NODE_ENV=test
          export PORT=3000

          # Iniciar la aplicación en background con logs
          echo "🚀 Iniciando aplicación NestJS..."
          npm run start:dev > app.log 2>&1 &
          APP_PID=$!
          echo $APP_PID > app.pid

          # Esperar que la aplicación esté lista con mejor timeout
          echo "⏳ Esperando que la aplicación esté lista..."
          APP_READY=false
          for i in {1..60}; do
            if curl -f -s http://localhost:3000/api/test/public > /dev/null 2>&1; then
              echo "✅ Aplicación lista después de $((i * 2)) segundos"
              APP_READY=true
              break
            fi
            if ! kill -0 $APP_PID 2>/dev/null; then
              echo "❌ La aplicación se detuvo inesperadamente"
              echo "📋 Últimas líneas del log:"
              tail -20 app.log
              exit 1
            fi
            echo "⏳ Esperando... intento $i/60 ($(($i * 2))s)"
            sleep 2
          done

          if [ "$APP_READY" = false ]; then
            echo "❌ Timeout: La aplicación no respondió después de 2 minutos"
            echo "� Log completo de la aplicación:"
            cat app.log
            kill $APP_PID || true
            exit 1
          fi

          # Verificar endpoints críticos antes de Artillery
          echo "🔍 Verificando endpoints críticos..."
          curl -f http://localhost:3000/api/test/public || (echo "❌ Endpoint público falló"; exit 1)

          # Ejecutar tests de stress (3 minutos)
          echo "�🔥 Iniciando tests de stress de 3 minutos..."
          artillery run \
            --output artillery-reports/artillery-report.json \
            test/artillery/stress-test.yml || echo "⚠️ Stress tests completed with warnings"

          # Generar reporte HTML desde JSON
          if [ -f artillery-reports/artillery-report.json ]; then
            artillery report \
              --output artillery-reports/artillery-report.html \
              artillery-reports/artillery-report.json || echo "⚠️ HTML report generated with warnings"
            echo "✅ Reportes de Artillery generados exitosamente"
          else
            echo "❌ No se generó el reporte JSON de Artillery"
          fi
        continue-on-error: true

      - name: 🛑 Stop application
        if: always()
        run: |
          echo "🛑 Deteniendo aplicación..."
          if [ -f app.pid ]; then
            APP_PID=$(cat app.pid)
            echo "📋 Deteniendo proceso $APP_PID"
            
            # Intentar detener gracefully
            kill $APP_PID 2>/dev/null || echo "⚠️ Proceso ya detenido"
            
            # Esperar a que se detenga
            for i in {1..10}; do
              if ! kill -0 $APP_PID 2>/dev/null; then
                echo "✅ Aplicación detenida exitosamente"
                break
              fi
              echo "⏳ Esperando que la aplicación se detenga... ($i/10)"
              sleep 1
            done
            
            # Force kill si aún está corriendo
            if kill -0 $APP_PID 2>/dev/null; then
              echo "🔪 Forzando detención de la aplicación"
              kill -9 $APP_PID 2>/dev/null || true
            fi
            
            rm app.pid
          else
            echo "📝 No se encontró archivo app.pid"
          fi

          # Mostrar últimas líneas del log si existe
          if [ -f app.log ]; then
            echo "📋 Últimas 10 líneas del log de la aplicación:"
            tail -10 app.log
          fi

      - name: 📈 Upload Artillery reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artillery-stress-test-reports
          path: |
            artillery-reports/
          retention-days: 30

      - name: 🏗️ Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: 🏷️ Extract metadata
        if: github.event_name == 'push'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 🚀 Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 🔍 Run Trivy vulnerability scanner
        if: github.event_name == 'push'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:latest'
          format: 'table'
          output: 'trivy-results.txt'

      - name: 📝 Create deployment summary
        if: github.event_name == 'push'
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🔒 Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat trivy-results.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
