name: ðŸš€ Build, Test & Deploy SIBNE Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: lebateleur/sibne-backend

jobs:
  test-build-deploy:
    name: ðŸ§ª Test, Build & Deploy
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ˜ Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: ðŸ—„ï¸ Load database backup
        run: |
          PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql \
            -h localhost \
            -U ${{ secrets.POSTGRES_USER }} \
            -d ${{ secrets.POSTGRES_DB }} \
            -f scripts/db_backups/backup_sibne_hashedPasswords_20251008_162640.sql

      - name: ï¿½ï¿½ Run tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}

      - name: ðŸ”¥ Run Artillery stress tests
        env:
          DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}
        run: |
          # Crear directorio para reportes
          mkdir -p artillery-reports

          # Instalar Artillery v2.0.26 (versiÃ³n mÃ¡s reciente)
          npm install -g artillery@latest

          # Verificar que la base de datos estÃ© disponible
          echo "ðŸ—„ï¸ Verificando conexiÃ³n a la base de datos..."
          PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql \
            -h localhost \
            -U ${{ secrets.POSTGRES_USER }} \
            -d ${{ secrets.POSTGRES_DB }} \
            -c "SELECT 1;" > /dev/null

          # Configurar variables de entorno para la aplicaciÃ³n
          export DATABASE_URL="postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}"
          export NODE_ENV=test
          export PORT=3000

          # Iniciar la aplicaciÃ³n en background con logs
          echo "ðŸš€ Iniciando aplicaciÃ³n NestJS..."
          npm run start:dev > app.log 2>&1 &
          APP_PID=$!
          echo $APP_PID > app.pid

          # Esperar que la aplicaciÃ³n estÃ© lista con mejor timeout
          echo "â³ Esperando que la aplicaciÃ³n estÃ© lista..."
          APP_READY=false
          for i in {1..60}; do
            if curl -f -s http://localhost:3000/api/test/public > /dev/null 2>&1; then
              echo "âœ… AplicaciÃ³n lista despuÃ©s de $((i * 2)) segundos"
              APP_READY=true
              break
            fi
            if ! kill -0 $APP_PID 2>/dev/null; then
              echo "âŒ La aplicaciÃ³n se detuvo inesperadamente"
              echo "ðŸ“‹ Ãšltimas lÃ­neas del log:"
              tail -20 app.log
              exit 1
            fi
            echo "â³ Esperando... intento $i/60 ($(($i * 2))s)"
            sleep 2
          done

          if [ "$APP_READY" = false ]; then
            echo "âŒ Timeout: La aplicaciÃ³n no respondiÃ³ despuÃ©s de 2 minutos"
            echo "ï¿½ Log completo de la aplicaciÃ³n:"
            cat app.log
            kill $APP_PID || true
            exit 1
          fi

          # Verificar endpoints crÃ­ticos antes de Artillery
          echo "ðŸ” Verificando endpoints crÃ­ticos..."
          curl -f http://localhost:3000/api/test/public || (echo "âŒ Endpoint pÃºblico fallÃ³"; exit 1)

          # Ejecutar tests de stress (3 minutos)
          echo "ï¿½ðŸ”¥ Iniciando tests de stress de 3 minutos..."
          artillery run \
            --output artillery-reports/artillery-report.json \
            test/artillery/stress-test.yml || echo "âš ï¸ Stress tests completed with warnings"

          # Generar reporte HTML desde JSON
          if [ -f artillery-reports/artillery-report.json ]; then
            artillery report \
              --output artillery-reports/artillery-report.html \
              artillery-reports/artillery-report.json || echo "âš ï¸ HTML report generated with warnings"
            echo "âœ… Reportes de Artillery generados exitosamente"
          else
            echo "âŒ No se generÃ³ el reporte JSON de Artillery"
          fi
        continue-on-error: true

      - name: ðŸ›‘ Stop application
        if: always()
        run: |
          echo "ðŸ›‘ Deteniendo aplicaciÃ³n..."
          if [ -f app.pid ]; then
            APP_PID=$(cat app.pid)
            echo "ðŸ“‹ Deteniendo proceso $APP_PID"
            
            # Intentar detener gracefully
            kill $APP_PID 2>/dev/null || echo "âš ï¸ Proceso ya detenido"
            
            # Esperar a que se detenga
            for i in {1..10}; do
              if ! kill -0 $APP_PID 2>/dev/null; then
                echo "âœ… AplicaciÃ³n detenida exitosamente"
                break
              fi
              echo "â³ Esperando que la aplicaciÃ³n se detenga... ($i/10)"
              sleep 1
            done
            
            # Force kill si aÃºn estÃ¡ corriendo
            if kill -0 $APP_PID 2>/dev/null; then
              echo "ðŸ”ª Forzando detenciÃ³n de la aplicaciÃ³n"
              kill -9 $APP_PID 2>/dev/null || true
            fi
            
            rm app.pid
          else
            echo "ðŸ“ No se encontrÃ³ archivo app.pid"
          fi

          # Mostrar Ãºltimas lÃ­neas del log si existe
          if [ -f app.log ]; then
            echo "ðŸ“‹ Ãšltimas 10 lÃ­neas del log de la aplicaciÃ³n:"
            tail -10 app.log
          fi

      - name: ðŸ“ˆ Upload Artillery reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artillery-stress-test-reports
          path: |
            artillery-reports/
          retention-days: 30

      - name: ðŸ—ï¸ Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ðŸ·ï¸ Extract metadata
        if: github.event_name == 'push'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸš€ Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ” Run Trivy vulnerability scanner
        if: github.event_name == 'push'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:latest'
          format: 'table'
          output: 'trivy-results.txt'

      - name: ðŸ“ Create deployment summary
        if: github.event_name == 'push'
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat trivy-results.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
